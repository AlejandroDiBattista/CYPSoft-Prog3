<!DOCTYPE html>
<html lang="es">

<head>
  <title>Agenda con DOM</title>
  <script>
    let contactos = [
      { id: 1, nombre: 'Juan', apellido: 'Pérez' },
      { id: 2, nombre: 'Ana', apellido: 'Gómez' },
      { id: 3, nombre: 'Pedro', apellido: 'García' },
      { id: 4, nombre: 'Laura', apellido: 'Fernández' },
      { id: 5, nombre: 'María', apellido: 'López' },
    ]

    const Contacto = ({ nombre, apellido }) => {
      let li = document.createElement('li')
      let text = document.createTextNode(`${nombre} `)
      let bold = document.createElement('b')
      let text1 = document.createTextNode(`${apellido}`)
      bold.appendChild(text1)
      li.appendChild(text)
      li.appendChild(bold)
      return li
    }

    const Agenda = (contactos) => {
      let ul = document.createElement('ul')
      contactos.forEach(c => ul.appendChild(Contacto(c)))
      return ul
    };

    function instalar() {
      const root = document.getElementById('root')
      root.appendChild(Agenda(contactos))
    }

    window.onload = instalar;
</script>
</head>

<body>
  <div id="root"></div>
</body>

</html>
