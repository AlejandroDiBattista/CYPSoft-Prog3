<!DOCTYPE html>
<html lang="es">

<head>
  <title>Agenda con React</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <script>
    let contactos = [
      { id: 1, nombre: 'Juan', apellido: 'Pérez' },
      { id: 2, nombre: 'Ana', apellido: 'Gómez' },
      { id: 3, nombre: 'Pedro', apellido: 'García' },
      { id: 4, nombre: 'Laura', apellido: 'Fernández' },
      { id: 5, nombre: 'María', apellido: 'López' },
    ]

    const Contacto = ({ nombre, apellido }) =>
      React.createElement('li', null, `${nombre} `, React.createElement('b', null, apellido))

    const Agenda = (contactos) =>
      React.createElement('ul', null, contactos.map(c => Contacto(c)))

    ReactDOM.render(Agenda(contactos), document.getElementById('root'));
  </script>
</head>

<body>
  <div id="root"></div>
</body>

</html>
